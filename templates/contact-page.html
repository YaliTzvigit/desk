<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - AIB</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/contact.css" />
</head>
<body>
    
<!-- Hero section -->
<section class="hero-ct">
        <h1 class="titre-ct"> Entrons en contact </h1>
</section>

<p class="talk">Une question ? Un projet en tête ? Discutons en.</p>

<!-- Formulaire de contact -->
<section class="container my-5">
    <div class="row g-5">
      
      <!-- FORMULAIRE -->
      <div class="col-lg-7">

        <div class="card card-custom p-4">
            <h4 class="mb-4" style="font-size: 1.2rem;">Prenez un rendez-vous</h4>
            <form action="envoyer-rdv" method="POST">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="nom" class="form-label">Nom complet <span class="text-danger">*</span></label>
                  <input type="text" id="nom" name="nom" class="form-control" required maxlength="50">
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                  <input type="email" id="email" name="email" class="form-control" required maxlength="100">
                </div>
                <div class="col-md-6">
                  <label for="telephone" class="form-label">Téléphone <span class="text-danger">*</span></label>
                  <input type="tel" id="telephone" name="telephone" class="form-control" required maxlength="15">
                </div>
                <div class="col-md-6">
                  <label for="ville" class="form-label">Ville <span class="text-danger">*</span></label>
                  <input type="text" id="ville" name="ville" class="form-control" required maxlength="50">
                </div>
                <div class="col-md-6">
                  <label for="service" class="form-label">Objet <span class="text-danger">*</span></label>
                  <select class="form-select" id="service" name="service" required>
                    <option value="" disabled selected>Choisir un service</option>
                    <option value="conseil">Conseil</option>
                    <option value="formation">Formation</option>
                    <option value="support">Support technique</option>
                    <option value="autre">Autre</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="date" class="form-label">Date souhaitée <span class="text-danger">*</span></label>
                  <input type="date" id="date" class="form-control" name="date" required>
                </div>
                <div class="col-12">
                  <label for="message" class="form-label">Quel est votre préoccupation</label>
                  <textarea class="form-control" id="message" name="message" rows="4" placeholder="Votre message ou besoin..." maxlength="500"></textarea>
                </div>
                <div class="col-12 text-end">
                  <button type="submit" class="send-demandes btn">Envoyer la demande</button>
                </div>
              </div>
            </form>
          </div>
          

      </div>

      <!-- INFOS ENTREPRISE -->
      <div class="col-lg-5">
        <div class="card card-custom p-4">
          <h4 class="mb-4">Nos Coordonnées</h4>
          <div class="contact-info mb-3">
            <i class="bi bi-geo-alt-fill"></i>
            <strong>Adresse :</strong> 123 Rue de l’Entreprise, Paris, France
          </div>
          <div class="contact-info mb-3">
            <i class="bi bi-telephone-fill"></i>
            <strong>Téléphone :</strong> +33 1 23 45 67 89
          </div>
          <div class="contact-info mb-3">
            <i class="bi bi-envelope-fill"></i>
            <strong>Email :</strong> <a href="mailto:aib-info@gmail.com" class="mail-aib">
                aib-info@gmail.com
            </a>
          </div>
          <div class="contact-info mb-3">
            <i class="bi bi-clock-fill"></i>
            <strong>Horaires :</strong> Lun - Ven, 9h00 - 18h00
          </div>
          <div class="mt-4">
            <iframe class="w-100 rounded" height="200" src="https://www.google.com/maps/embed?pb=!1m18..." style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
        </div>
      </div>

    </div>
</section>
<!-- End -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
